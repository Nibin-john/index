<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12"><div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.sriramakrishnahospital.com/wp-content/uploads/2021/06/Blood-Donation-1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src=https://img.freepik.com/free-vector/gradient-world-blood-donor-day-horizontal-banner-template_23-2149413231.jpg?w=2000"" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzlAUp5R6tGFN11KC_x3Spyr1zop-KQujxaA&usqp=CAU" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div></div>
        </div>
    </div>
    <br>
    <div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><h1>DONOR LOGIN</h1><table class="table">
            <tr>
                <td>Donor ID</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-success">LOGIN</button></td>
            </tr>
        </table></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><h1>DONOR REGISTER</h1><table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><select name="" id="" class="form-control">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td>Donor ID</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-success">REGISTER</button></td>
            </tr>
            
        </table></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
